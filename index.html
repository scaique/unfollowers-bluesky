<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Unfollowers for Bluesky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://docs.bsky.app/img/favicon.png" type="image/png">
</head>
<body>
  <div class="container">
    <p class="conheca">Conheça também:</p>
    <a class="conheca-btn" target="_blank" href = 'https://bit.ly/video-bsky';><img src="https://docs.bsky.app/img/favicon.png" alt="Bluesky">Video Downloader for Bluesky</a>
  </div>
  <div class="container">
    <h1>Unfollowers for Bluesky</h1>
    <div>
      <input type="text" id="user" placeholder="Insira seu nome de usuário." required>
      <select id="user-select" required>
        <option value="" selected>Selecione seu usuário</option>
      </select>
      <span id="texto" style="font-size: 80%; color: rgb(152, 152, 152);">Seu usuário será salvo na lista acima, não será necessário digitá-lo novamente na próxima vez.</span>
    </div>
    <div>
      <button style="width: 100%;" id="buscarUser" class="busca-btn" onclick="buscarUsers()">Buscar seu usuário</button>
      <button style="width: 49%; display: none;" id="buscarUnf" class="busca-btn" onclick="notFollowingBack()">Buscar não seguidores</button>
    </div>
    <div>
      <button id="limpar" class="limpar-btn" onclick="apagarLocalStorage()">Limpar lista de usuários</button>
    </div>
    <p id="feitoPor">© 2024 Feito por Caique Silva</p>
    <div class="links">
      <a href="https://www.linkedin.com/in/sergio-caique-da-silva/" target="_blank">
        <img src="https://skillicons.dev/icons?i=linkedin" style="width:22px;" alt="Linkedin">
      </a>
      <a href="https://github.com/scaique" target="_blank">
        <img src="https://skillicons.dev/icons?i=github" style="width:22px;" alt="Github">
      </a>
      <a href="https://indiebluegames.blogspot.com/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/4494/4494538.png" style="width:22px;" alt="Blog">
      </a>
      <a href="https://scaique.github.io/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/8633/8633238.png" style="width:22px;" alt="Portfolio">
      </a>
    </div>
  </div>
  <div id="user-container" class="container" style="display: none;"></div>
  <div class="users-container">
    <div id="user-txt">
      <span id="usersTxt">USUÁRIOS QUE NÃO TE SEGUEM DE VOLTA: </span><span id="total">0</span>
    </div>
    <div id="users"></div>
  </div>

  <div id="mensagem" style="display: none;">
    <div id="carregando">
      <span id="avisoCarregando">Carregando...</span> <br>
      <span id="msgCarregando" style="font-size: 65%; color: rgb(152, 152, 152);">Isso pode levar um tempo</span>
    </div>
  </div>

  <a href="https://github.com/scaique/unfollowers-bluesky/blob/develop/README.md#como-funciona" target="_blank" class="fixed-button">Como Usar</a>

  <script src="main.js"></script>
</body>
</html>
